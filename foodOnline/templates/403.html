<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeastFleet - Access Forbidden</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .error-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            text-align: center;
        }
        
        .error-header {
            background: linear-gradient(135deg, #ff7b00, #ff4d4d);
            padding: 40px 20px;
            color: white;
        }
        
        .error-code {
            font-size: 96px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 10px;
        }
        
        .error-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .error-body {
            padding: 40px 30px;
        }
        
        .error-message {
            margin-bottom: 30px;
            color: #6c757d;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .lock-icon {
            margin-bottom: 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #ff7b00, #ff4d4d);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 77, 77, 0.3);
        }
        
        @media (max-width: 480px) {
            .error-code {
                font-size: 72px;
            }
            
            .error-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-header">
            <div class="error-code">403</div>
            <h1 class="error-title">Access Forbidden</h1>
        </div>
        <div class="error-body">
            <div class="lock-icon">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#ff5e3a" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>
            <p class="error-message">
                Sorry, you don't have permission to access this page. 
                This could be because you don't have the necessary authorization 
                or you've attempted to access a restricted area.
            </p>
            <a href="/" class="btn">Return to Home</a>
        </div>
    </div>
</body>
</html>
